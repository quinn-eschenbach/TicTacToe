<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="main.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="frame">
        <div class="logo">TIC-TAC-TOE</div>
        <div class="wrapper">
            <div class="field 1"></div>  <div class="field 2"></div>  <div class="field 3"></div>
    
            <div class="field 4"></div>  <div class="field 5"></div>  <div class="field 6"></div>
    
            <div class="field 7"></div>  <div class="field 8"></div>  <div class="field 9"></div>
            <div class="player">BLUE PLAYERS TURN</div>
            <div class="reset">RESET</div>
        </div>
        
    </div>
    
</body>

</html>
